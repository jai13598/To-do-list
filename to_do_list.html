<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- links for poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Link for icons(GoogleFonts) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./To-Do-List.css">

    <title>To Do List</title>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Hello, world! Welcome To Do List</h1>

        <!-- Bootstrap CSS for search -->

        <div class="d-flex justify-content-end my-5 width-search">
            <span>
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search your To-Do here"
                    aria-label="Search">
            </span>
        </div>

        <!-- title and description  -->
        <div class="conatiner">
            <div>
                <label for="id-title" class="form-label">Title</label>
                <input type="text" id="id-title" class="form-control">
            </div>
            <div>
                <span id="descript-Required"></span>
                <label for="description" class="form-label mt-4">Description</label>
                <textarea id="description" class="form-control" style="height: 100px"></textarea>
            </div>
            <button type="button" id="add-list" class="btn btn-primary my-4 positionOfTextandIcon">
                <i class="material-icons icon positionOfTextandIcon">
                    add
                </i>Add LIST</button>
            <button type="button" class="btn btn-primary positionOfTextandIcon mar" onclick="clearFullList()">
                <i class="material-icons icon positionOfTextandIcon">
                    clear_all</i>Clear LIST</button>
        </div>
        <!--  -->
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modal-id" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-id">To Do title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Description
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <h2>Your List</h2>
        <h3 id="on-empty-when-reload" class="mx-5 my-5 text-center"></h3>
        <!-- Bootstrap to acknowledge that list has been created -->
        <div id="acknow"></div>


        <div id="display-card" class="row conatiner-fluid align-content-between flex-wrap">

        </div>
    </div>







    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./To-Do-List.js"></script>
</body>

</html>
